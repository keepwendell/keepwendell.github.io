<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>养胃食谱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            float: right;
            margin-top: 15px;
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .recipe-card {
            width: 200px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>养胃食谱</h1>
</header>

<nav>
    <!-- 关于按钮链接到about.html页面 -->
    <a href="about.html">关于</a>
</nav>

<section>
    <div class="recipe-card" onclick="window.location.href='recipe.html?id=1'">
        <img src="recipe1.jpg" alt="菜谱1">
        <h3>菜谱1</h3>
    </div>

    <!-- 重复以下块以添加更多菜谱 -->
    <div class="recipe-card" onclick="window.location.href='recipe.html?id=2'">
        <img src="recipe2.jpg" alt="菜谱2">
        <h3>菜谱2</h3>
    </div>

    <!-- 添加更多菜谱卡片 -->

</section>

<footer>
    &copy; 2024 养胃食谱
</footer>
</body>
</html>
